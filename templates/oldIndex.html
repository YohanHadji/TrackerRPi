<!DOCTYPE html>
<html>
<head>
    <title>Live Video Feed</title>
</head>
<body>
    <h1>Raspberry Pi Camera Live Stream</h1>
    <img src="/video_feed">
    <div>
        <form action="/control" method="post">
            <button type="submit" name="action" value="zoom_in">Zoom +</button>
            <button type="submit" name="action" value="zoom_out">Zoom -</button>
            <button type="submit" name="action" value="record_on">Record On</button>
            <button type="submit" name="action" value="record_off">Record Off</button>
        </form>
    </div>
</body>
</html>
